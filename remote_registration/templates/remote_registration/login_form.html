{% extends "remote_registration/base.html" %}

{% block content %}
    {{ message|safe }}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{ submit }}" class="btn btn-sm btn-outline-secondary" type="button">
    </form>
    <a href="/user/reset/password/" class="btn btn-sm btn-outline-secondary" type="button">Zapomniałeś hasła?</a>
{% endblock %}
