{% extends 'remote_registration/base.html' %}
{% block content %}
  <h3>Zapomniałeś hasła?</h3>
  <p>Podaj adres e-mail, aby zresetować hasło.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Resetuj hasło" class="btn btn-sm btn-outline-secondary" type="button">
  </form>
{% endblock %}
